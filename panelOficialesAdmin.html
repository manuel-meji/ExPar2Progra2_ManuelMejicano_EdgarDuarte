<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="panelOficialesAdmin.css">
</head>

<body>

    <div class="container">
        <div class="main-content">
            <div class="form-section">
                <div>
                    <h3>Gestión de Oficiales</h3>
                    <div class="form-group">
                        <label>Primer nombre:</label>
                        <input type="text" id="nombre1">
                    </div>
                    <div class="form-group">
                        <label>Segundo nombre:</label>
                        <input type="text" id="nombre2">
                    </div>
                    <div class="form-group">
                        <label>Primer apellido:</label>
                        <input type="text" id="apellido1">
                    </div>
                    <div class="form-group">
                        <label>Segundo apellido:</label>
                        <input type="text" id="apellido2">
                    </div>
                    <div class="form-group">
                        <label>Número de identificación:</label>
                        <input type="text" id="identificacion">
                    </div>
                    <div class="form-group">
                        <label>Número de teléfono:</label>
                        <input type="text" id="telefono">
                    </div>
                    <div class="form-group">
                        <label>Nombre de usuario:</label>
                        <input type="text" id="userName">
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" id="contrasena">
                    </div>
                    <button class="clear-button" onclick="limpiarCampos()">Limpiar Campos</button>
                </div>
            </div>

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>ID</th>
                            <th>Teléfono</th>
                            <th>Nombre de usuario</th>
                            <th>Contraseña</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-buttons">
            <button class="add-button">Agregar Oficial</button>
            <button class="edit-button">Editar Oficial</button>
            <button class="delete-button">Eliminar Oficial</button>
        </div>
    </div>

    <script>
        function limpiarCampos() {
            document.getElementById("nombre1").value = "";
            document.getElementById("nombre2").value = "";
            document.getElementById("apellido1").value = "";
            document.getElementById("apellido2").value = "";
            document.getElementById("identificacion").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("userName").value = "";
            document.getElementById("contrasena").value = "";
        }
    </script>

</body>

</html>
